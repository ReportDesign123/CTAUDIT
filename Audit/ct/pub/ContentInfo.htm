    <title>信息查看</title>

<body>
    <script type="text/javascript">
        //公式内容显示
         function Initialize() {
             var content = pubHelp.getParameters();
             pubHelp.setResultObjFunc(FuncGetObj);
            $("#contentSS").text(content);
        }
        function FuncGetObj() {
            var result = $("#contentSS").text();
             return result;
         }
         Initialize();
       
    </script>
 <textarea id="contentSS"  rows="15" cols="48"  style=" line-height: 150%;  border:0px; padding:5px; color:#0000ff; font-size:12px;"></textarea>
</body>
